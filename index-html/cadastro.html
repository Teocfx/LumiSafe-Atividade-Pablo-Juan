<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LumiSafe - Criar Conta</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="card shadow-lg border-0" 
    style="width: 100%; max-width: 460px; border-radius: 20px; backdrop-filter: blur(12px); background-color: rgba(255,255,255,0.95);">
    
    <div class="card-body p-5 text-center">

      <!-- Logo -->
      <div class="d-flex justify-content-center align-items-center mb-3"
        style="width: 80px; height: 80px; background: linear-gradient(135deg, #63bdf1, #080079); border-radius: 20px; 
               margin: 0 auto; box-shadow: 0 8px 25px rgba(99,102,241,0.4);">
        <span style="font-size: 40px;">
          <i class="bi bi-lightbulb-fill"; style="color: white;"></i> <!-- Icone--> 
        </span>
      </div>

      <h2 class="fw-bold text-dark mb-1">Criar Conta</h2>
      <p class="text-muted mb-4">Preencha os dados para começar</p>

      <form id="cadastroForm" class="text-start">

        <!-- Nome -->
        <div class="mb-3">
          <label for="nome" class="form-label fw-semibold">Nome Completo</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-person-fill"></i>
            </span>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Seu nome completo" required minlength="3">
          </div>
          <div class="invalid-feedback">O nome deve ter pelo menos 3 caracteres.</div>
        </div>

        <!-- E-mail -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">E-mail</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-envelope-at-fill"></i>
            </span>
            <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required>
          </div>
          <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
        </div>

        <!-- Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label fw-semibold">Senha</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-lock-fill"></i>
            </span>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
          </div>
          <div class="progress mt-2" style="height: 6px;">
            <div id="strengthBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
          </div>
          <small id="strengthText" class="text-muted"></small>
          <div class="invalid-feedback">A senha deve ter no mínimo 6 caracteres.</div>
        </div>

        <!-- Confirmar Senha -->
        <div class="mb-3">
          <label for="confirmarSenha" class="form-label fw-semibold">Confirmar Senha</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-shield-lock-fill"></i>
            </span>
            <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" placeholder="Digite novamente" required>
          </div>
          <div class="invalid-feedback">As senhas não coincidem.</div>
        </div>

        <!-- Termos -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="termos" required>
          <label class="form-check-label" for="termos">
            Aceito os <a href="#" class="link-primary text-decoration-none fw-semibold">termos de uso</a> e 
            <a href="#" class="link-primary text-decoration-none fw-semibold">política de privacidade</a>
          </label>
        </div>

        <!-- Botão Criar Conta -->
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold"
          style="background: linear-gradient(135deg, #63bdf1, #080079); border: none;">
          Criar Conta
        </button>

        <!-- Divisor -->
        <div class="d-flex align-items-center my-4">
          <hr class="flex-grow-1">
          <span class="mx-2 text-muted">ou</span>
          <hr class="flex-grow-1">
        </div>

        <!-- Já tem conta -->
        <div class="text-center">
          Já tem uma conta? 
          <a href="login.html" class="link-primary text-decoration-none fw-semibold">Fazer login</a>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('cadastroForm');
    const nome = document.getElementById('nome');
    const email = document.getElementById('email');
    const senha = document.getElementById('senha');
    const confirmarSenha = document.getElementById('confirmarSenha');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    // Indicador de força da senha
    senha.addEventListener('input', () => {
      const val = senha.value;
      let strength = 0;

      if (val.length >= 6) strength += 20;
      if (/[A-Z]/.test(val)) strength += 20;
      if (/[a-z]/.test(val)) strength += 20;
      if (/[0-9]/.test(val)) strength += 20;
      if (/[^A-Za-z0-9]/.test(val)) strength += 20;

      strengthBar.style.width = strength + '%';
      if (strength < 40) {
        strengthBar.className = 'progress-bar bg-danger';
        strengthText.textContent = 'Senha fraca';
      } else if (strength < 80) {
        strengthBar.className = 'progress-bar bg-warning';
        strengthText.textContent = 'Senha média';
      } else {
        strengthBar.className = 'progress-bar bg-success';
        strengthText.textContent = 'Senha forte';
      }
    });

    // Validação do formulário
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let valid = true;

      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      if (nome.value.trim().length < 3) {
        nome.classList.add('is-invalid');
        valid = false;
      } else {
        nome.classList.remove('is-invalid');
      }

      if (!emailRegex.test(email.value)) {
        email.classList.add('is-invalid');
        valid = false;
      } else {
        email.classList.remove('is-invalid');
      }

      if (senha.value.length < 6) {
        senha.classList.add('is-invalid');
        valid = false;
      } else {
        senha.classList.remove('is-invalid');
      }

      if (senha.value !== confirmarSenha.value) {
        confirmarSenha.classList.add('is-invalid');
        valid = false;
      } else {
        confirmarSenha.classList.remove('is-invalid');
      }

      if (valid) {
        alert('✅ Conta criada com sucesso! Redirecionando...');
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
