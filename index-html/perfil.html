<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LumiSafe - Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100">

  <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <i class="bi bi-lightbulb-fill"></i> <!-- Icone-->
        <i class="ms-2">LumiSafe</i>
      </a>

      </a>
        
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="bi bi-house-fill me-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="perfil.html">
              <i class="bi bi-person-fill me-1"></i> Perfil
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">
              <i class="bi bi-box-arrow-right me-1"></i> Sair
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="container pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <!-- Card de Perfil -->
        <div class="card shadow-lg border-0 mb-4" style="border-radius: 20px; backdrop-filter: blur(12px); background-color: rgba(255, 255, 255, 0.95);">
          <div class="card-body p-5">

            <!-- Cabeçalho com Foto -->
            <div class="text-center mb-4">
              <div class="position-relative d-inline-block">
                <div class="rounded-circle bg-light d-flex align-items-center justify-content-center mx-auto" 
                style="width: 120px; height: 120px; background: linear-gradient(135deg, #63bdf1, #080079) !important; box-shadow: 0 8px 25px rgba(99,102,241,0.4);">
                  <i class="bi bi-person-fill text-white" style="font-size: 60px;"></i>
                </div>
                <button class="btn btn-sm btn-light rounded-circle position-absolute bottom-0 end-0" 
                style="width: 40px; height: 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
                  <i class="bi bi-camera-fill"></i>
                </button>
              </div>
              <h3 class="fw-bold text-dark mt-3 mb-1">João Silva</h3>
              <p class="text-muted">joao.silva@email.com</p>
            </div>

            <!-- Formulário de Edição -->
            <form id="perfilForm">

              <h5 class="fw-bold text-dark mb-3">
                <i class="bi bi-person-lines-fill me-2"></i> Informações Pessoais
              </h5>

              <div class="row">
                <!-- Nome -->
                <div class="col-md-6 mb-3">
                  <label for="nome" class="form-label fw-semibold">Nome Completo</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" id="nome" class="form-control" value="João Silva" required>
                  </div>
                </div>

                <!-- E-mail -->
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label fw-semibold">E-mail</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-envelope-at-fill"></i>
                    </span>
                    <input type="email" id="email" class="form-control" value="joao.silva@email.com" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <!-- Telefone -->
                <div class="col-md-6 mb-3">
                  <label for="telefone" class="form-label fw-semibold">Telefone</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-telephone-fill"></i>
                    </span>
                    <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000">
                  </div>
                </div>

                <!-- Data de Nascimento -->
                <div class="col-md-6 mb-3">
                  <label for="dataNasc" class="form-label fw-semibold">Data de Nascimento</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-calendar-event-fill"></i>
                    </span>
                    <input type="date" id="dataNasc" class="form-control">
                  </div>
                </div>
              </div>

              <!-- Divisor -->
              <hr class="my-4">

              <h5 class="fw-bold text-dark mb-3">
                <i class="bi bi-shield-lock-fill me-2"></i> Segurança
              </h5>

              <div class="row">
                <!-- Senha Atual -->
                <div class="col-md-12 mb-3">
                  <label for="senhaAtual" class="form-label fw-semibold">Senha Atual</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" id="senhaAtual" class="form-control" placeholder="Digite sua senha atual">
                  </div>
                </div>
              </div>

              <div class="row">
                <!-- Nova Senha -->
                <div class="col-md-6 mb-3">
                  <label for="novaSenha" class="form-label fw-semibold">Nova Senha</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-key-fill"></i>
                    </span>
                    <input type="password" id="novaSenha" class="form-control" placeholder="Nova senha (mín. 6 caracteres)">
                  </div>
                </div>

                <!-- Confirmar Senha -->
                <div class="col-md-6 mb-3">
                  <label for="confirmarSenha" class="form-label fw-semibold">Confirmar Nova Senha</label>
                  <div class="input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-key-fill"></i>
                    </span>
                    <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirme a nova senha">
                  </div>
                </div>
              </div>

              <!-- Divisor -->
              <hr class="my-4">

              <!-- Botões de Ação -->
              <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary flex-grow-1 py-2 fw-bold" 
                style="background: linear-gradient(135deg, #63bdf1, #080079); border: none;">
                  <i class="bi bi-check-circle-fill me-2"></i> Salvar Alterações
                </button>
                <button type="button" class="btn btn-outline-secondary py-2 px-4" onclick="window.location.href='dashboard.html'">
                  Cancelar
                </button>
              </div>

            </form>
          </div>
        </div>

        <!-- Card de Configurações Adicionais -->
        <div class="card shadow-lg border-0" style="border-radius: 20px; backdrop-filter: blur(12px); background-color: rgba(255, 255, 255, 0.95);">
          <div class="card-body p-4">
            <h5 class="fw-bold text-dark mb-3">
              <i class="bi bi-gear-fill me-2"></i> Preferências
            </h5>

            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="notificacoes" checked>
              <label class="form-check-label" for="notificacoes">
                Receber notificações por e-mail
              </label>
            </div>

            <div class="form-check form-switch mb-3">
            
              </label>
            </div>

            <hr class="my-3">

            <button class="btn btn-outline-danger w-100" onclick="confirmarExclusao()">
              <i class="bi bi-trash-fill me-2"></i> Excluir Conta
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('perfilForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const novaSenha = document.getElementById('novaSenha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;

      // Se estiver tentando alterar senha
      if (novaSenha || confirmarSenha) {
        if (novaSenha !== confirmarSenha) {
          alert('❌ As senhas não coincidem!');
          return;
        }
        if (novaSenha.length < 6) {
          alert('❌ A senha deve ter no mínimo 6 caracteres!');
          return;
        }
      }

      alert('✅ Perfil atualizado com sucesso!');
      // Aqui você faria a requisição para o backend
    });

    function confirmarExclusao() {
      if (confirm('⚠️ Tem certeza que deseja excluir sua conta? Esta ação não pode ser desfeita.')) {
        alert('Conta excluída. Redirecionando...');
        window.location.href = 'login.html';
      }
    }
  </script>

</body>
</html>
