<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LumiSafe - Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      background-color: #f8f9fa;
    }

    #map {
      height: 400px;
      border-radius: 10px;
    }

    .stat-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .denuncias-list {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar {
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .offcanvas {
      width: 250px;
    }
  </style>
</head>

<body>

  <!-- Navbar com botão de menu -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <i class="bi bi-lightbulb-fill"></i> <!-- Icone-->
        <i class="ms-2">LumiSafe</i>
      </a>

      <!-- Botão que abre o menu lateral -->
      <button class="btn btn-primary border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral">
        <i class="bi bi-list fs-3"></i>
      </button>
    </div>
  </nav>

  <!-- Offcanvas lateral (menu principal) -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white">Menu Principal</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="#" class="text-white text-decoration-none d-block py-2"><i class="bi bi-house me-2"></i>Início</a></li>
        <li><a href="minhasdenuncias.html" class="text-white text-decoration-none d-block py-2"><i class="bi bi-flag me-2"></i>Denúncias</a></li>
        <li><a href="Nova_denuncia.html" class="text-white text-decoration-none d-block py-2"><i class="bi bi-gear me-2"></i>Denúnciar</a></li>
        <li><a href="#" class="text-white text-decoration-none d-block py-2"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
      </ul>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <main class="container my-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="h3 fw-bold">Dashboard</h1>
        <p class="text-muted">Acompanhe as denúncias de iluminação pública</p>
      </div>
      <button class="btn btn-success" onclick="window.location.href='Nova_denuncia.html'">
        <i class="bi bi-plus-circle me-1"></i> Nova Denúncia
      </button>
    </div>

    <!-- Estatísticas -->
    <div class="row g-3 mb-4">
      <div class="col-md-3 col-sm-6">
        <div class="stat-card">
          <div class="stat-icon text-warning">
            <i class="bi bi-hourglass-split" ></i> <!-- Ícone de ampulheta -->
          </div>
          <h5 class="fw-semibold text-secondary">Pendentes</h5>
          <h3 id="statPendentes">24</h3>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="stat-card">
          <div class="stat-icon text-info">
            <i class="bi bi-calendar-event"></i> <!-- Ícone de calendário -->
          </div>
          <h5 class="fw-semibold text-secondary">Em Andamento</h5>
          <h3 id="statAndamento">12</h3>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="stat-card">
          <div class="stat-icon text-success">
            <i class="bi bi-check-circle"></i> <!-- Ícone de check -->
          </div>
          <h5 class="fw-semibold text-secondary">Resolvidas</h5>
          <h3 id="statResolvidas">48</h3>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="stat-card">
          <div class="stat-icon text-primary">
            <i class="bi bi-bar-chart-line"></i> <!-- Ícone de gráfico -->
          </div>
          <h5 class="fw-semibold text-secondary">Total</h5>
          <h3 id="statTotal">84</h3>
        </div>
      </div>
    </div>

    <!-- Filtros -->
    <div class="filters mb-4">
      <button class="btn btn-outline-primary active me-1" data-filter="todas">Todas</button>
      <button class="btn btn-outline-warning me-1" data-filter="pendente">Pendentes</button>
      <button class="btn btn-outline-info me-1" data-filter="andamento">Em Andamento</button>
      <button class="btn btn-outline-success" data-filter="resolvida">Resolvidas</button>
    </div>

    <!-- Mapa e lista -->
    <div class="row g-4">
      <div class="col-lg-8">
        <div id="map"></div>
      </div>
      <div class="col-lg-4">
        <div class="denuncias-list">
          <h5 class="mb-3">Denúncias Recentes</h5>
          <div id="listaDenuncias">
            <p class="text-muted">Nenhuma denúncia recente.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="../scripts/dashboard.js"></script>

</body>
</html>
