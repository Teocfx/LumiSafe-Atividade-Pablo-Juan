<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LumiSafe - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="container d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="card shadow-lg border-0" style="width: 100%; max-width: 420px; border-radius: 20px; backdrop-filter: blur(12px); background-color: rgba(255, 255, 255, 0.95);">
    <div class="card-body p-5 text-center">

      <!-- Logo -->
      <div class="d-flex justify-content-center align-items-center mb-3" 
      style="width: 80px; height: 80px; background: linear-gradient(135deg, #63bdf1, #080079); border-radius: 20px; margin: 0 auto; box-shadow: 0 8px 25px rgba(99,102,241,0.4);">
        <span style="font-size: 40px;">
            <i class="bi bi-lightbulb-fill"; style="color: white;"></i> <!-- Icone--> 
        </span>
      </div>

      <h2 class="fw-bold text-dark mb-1">Bem-vindo!</h2>
      <p class="text-muted mb-4">Acesse sua conta para continuar</p>

      <form id="loginForm" class="text-start">

        <!-- E-mail -->
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">E-mail</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
                <i class="bi bi-envelope-at-fill"></i> <!-- Ícone de e-mail -->
            </span>
            <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required>
          </div>
          <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
        </div>

        <!-- Senha -->
        <div class="mb-3">
          <label for="senha" class="form-label fw-semibold">Senha</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
                <i class="bi bi-lock-fill"></i> <!-- Ícone de senha -->
            </span>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required minlength="6">
          </div>
          <div class="invalid-feedback">A senha deve ter no mínimo 6 caracteres.</div>
        </div>

        <!-- Lembrar de mim -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="lembrar">
          <label class="form-check-label" for="lembrar">
            Lembrar de mim
          </label>
        </div>

        <!-- Botão Entrar -->
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" 
        style="background: linear-gradient(135deg, #63bdf1 , #080079); border: none;">
          Entrar
        </button>

        <!-- Links -->
        <div class="text-center mt-3">
          <a href="#" class="link-primary text-decoration-none fw-semibold">Esqueci minha senha</a>
        </div>

        <!-- Divisor -->
        <div class="d-flex align-items-center my-4">
          <hr class="flex-grow-1">
          <span class="mx-2 text-muted">ou</span>
          <hr class="flex-grow-1">
        </div>

        <!-- Criar Conta -->
        <div class="text-center">
          <a href="cadastro.html" class="link-primary text-decoration-none fw-semibold">Criar uma conta nova</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const senha = document.getElementById('senha');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      // Validação do e-mail
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      if (!emailRegex.test(email.value)) {
        email.classList.add('is-invalid');
        valid = false;
      } else {
        email.classList.remove('is-invalid');
      }

      // Validação da senha
      if (senha.value.length < 6) {
        senha.classList.add('is-invalid');
        valid = false;
      } else {
        senha.classList.remove('is-invalid');
      }

      if (valid) {
        alert('✅ Login válido! Redirecionando...');
        window.location.href = "dashboard.html";
      }
    });
  </script>

</body>
</html>
